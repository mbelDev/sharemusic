<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Music</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/mainPage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="/js/mainJs/layout.js" defer></script>
  <script src="/js/mainJs/mainPage.js" defer></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container">
    <section id="headerLayout-Area">
      <article class="headerLayout-Area--article">
        <div>
          <a href="#">카테고리</a>
        </div>
        <div>
          <a th:href="@{/}">로고</a>
        </div>
        <p style="color:#fff;"th:text="${loggedUser}"></p>
        <p style="color:#fff;"th:text="${memberDto}"></p>
        <th:block th:if="${loggedUser == null}">
          <div>
            <a th:href="@{/board/write}">글쓰기</a>
            <a th:href="@{/member/login}">로그인</a>
            <a th:href="@{/member/join}">회원가입</a>
          </div>
        </th:block>
        <th:block th:unless="${loggedUser != null}">
          <div>
            <a th:href="@{/board/write}">글쓰기</a>
            <a th:href="@{/member/login}">마이페이지</a>
            <a th:href="@{/member/join}">회원정보 수정</a>
          </div>
        </th:block>
      </article><!-- .headerLayout-Area--article -->
    </section><!-- #headerLayout-Area -->
  </header>

  <main id="mainPage-Area" layout:fragment="contents">
    
  </main>

  <footer class="container">
    <section id="footerLayout-Area">
      <article class="footerLayout-Area--article">

      </article><!-- .footerLayout-Area--article -->
    </section><!-- #footerLayout-Area -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
