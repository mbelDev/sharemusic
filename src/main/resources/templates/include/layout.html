<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/reset.css">

<body>
  <header class="container">
    <section id="headerLayout-Area">

          </div>

      </article><!-- .headerLayout-Area--joinForm -->
      <article class="headerLayout-Area--searchForm">

          </form>
        </div>
      </article><!-- .headerLayout-Area--searchForm -->
      <article class="headerLayout-Area--viewContents">
        <div class="view left-items lien">

            <li><a href="#">테스트</a></li>

        </div>

          </ul>
        </div>
      </article><!-- .headerLayout-Area--viewContents -->
      <article class="headerLayout-Area--viewContents">
        <div class="view left-items lien">
          <ul>
            <li><a href="#">테스트</a></li>
            <li><a href="#">테스트</a></li>
            <li><a href="#">테스트</a></li>
          </ul>
        </div>
      </article><!-- .headerLayout-Area--viewContents -->
    </section><!-- #headerLayout-Area -->
  </header>

  <main id="mainPage-Area" class="container" layout:fragment="contents">
    
  </main>

  <footer class="container">
    <section id="footerLayout-Area">

    </section><!-- #footerLayout-Area -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
