<!DOCTYPE html>
<html
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Music</title>

  <link rel="shortcut icon" href="/images/favicon.jpg">
  <link rel="stylesheet" href="/font/apple/AppleSDGothicNeoH.ttf">
  <link rel="stylesheet" href="/font/apple/SF-Pro.ttf">
  <link href="https://webfontworld.github.io/TheJamsil/TheJamsil.css" rel="stylesheet">

  <link rel="stylesheet" href="/font/helvetica/HelveticaBlack.ttf">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/mdb.min.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/mainPage.css" />
  <link rel="stylesheet" href="/css/mypage.css" />
  <link rel="stylesheet" href="/css/recent.css" />
  <link rel="stylesheet" href="/css/boardView.css" />
  <link rel="stylesheet" href="/css/boardModify.css" />
  <link rel="stylesheet" href="/css/boardWrite.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <script src="/js/mainJs/layout.js" defer></script>
  <script src="/js/mainJs/mainPage.js" defer></script>
  <script src="/js/board/view.js" defer></script>
  <script src="/js/board/write.js" defer></script>
    <script src="/js/board/modify.js" defer></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/mdb.min.js"></script>
  <script src="/js/jquery-3.6.3.min.js"></script>
  <script src="/js/modal.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>

<body>
  <div class="flex-box">
    <header id="headerLayout-Area" class="">
      <section class="headerLayout-Area--box">
        <article class="headerLayout-Area--logo topAndbut">
          <div class="logo left-items">
            <a href="/mainPage"><img src="/images/logo.png" alt="logo" /></a>
          </div>
        </article><!-- .headerLayout-Area--logo -->
        <article class="headerLayout-Area--infoForm">
          <!-- 기본 회원정보 -->
          <th:block th:unless="${loggedUser == null}">
            <div class="infoForm-All line">
              <div class="infoForm-img">
                <a href="/member/mypage"><img th:if="${loggedUser.userIconReal != null}" th:src="@{/upload/}+${loggedUser.userIconReal}" alt=""></a>
                <a href=""><img th:if="${loggedUser.userIconReal == null}" th:src="@{/images/sampleprofile.jpg}" alt=""></a>
              </div><!-- infoForm-img -->
              <div class="infoForm-userNM">
                <span th:text="${loggedUser.userNM}">별명</span>
              </div><!-- infoForm-userNM -->
              <!-- <div class="infoForm-userID">
                <span th:text="${loggedUser.userID}">아이디</span>
              </div> infoForm-userID -->
              <!-- <div class="infoForm-userDate">
                <span th:text="${loggedUser.userDate}">가입일자</span>
              </div> infoForm-userDate -->
            </div>
          </th:block>
        </article><!-- .headerLayout-Area--infoForm -->
        <article class="headerLayout-Area--joinForm">
          <th:block th:if="${loggedUser == null}">
            <div class="join line">
              <span><img src="/images/myimg.png" alt=""></span>
              <a href="/member/login"><span>로그인</span></a>
              <a href="/member/join"><span>회원가입</span></a>
            </div>
          </th:block>
          <th:block th:unless="${loggedUser == null}">
            <div class="comment-txt">
              <a href="/board/write"><button class="btn btn-info">글 작성</button></a>
            </div>
            <div class="join line">
              <a href="/member/login"><span>마이페이지</span></a>
              <a href="/member/logout"><span>로그아웃</span></a>
            </div>
          </th:block>
        </article><!-- .headerLayout-Area--joinForm -->
        <article class="headerLayout-Area--searchForm topAndbut">
          <div class="search left-items">
            <!-- 검색 기능 -->
            <!-- 메인, 장르별일때 -->
            <form th:if="${emote} == null"
              th:action="@{/mainPage/{genre}(genre=${genre}, sort=postNo)}"
            >
              <div class="input-group">
                <div class="form-outline">
                  <!-- <input type="hidden" name="sort" th:value="${param.sort}" /> -->
                  <input
                    type="search"
                    id="form1"
                    class="form-control"
                    name="searchTxt"
                    placeholder="Music 검색"
                    value=""
                    th:value="${searchTxt}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  <img src="/images/search.svg" alt="" />
                </button>
              </div>
            </form>
            <!-- 감성별일때 -->
            <form th:if="${emote} != null"
              th:action="@{/mainPage/{genre}/{emote}(emote=${emote}, sort=postNo)}"
            >
              <div class="input-group">
                <div class="form-outline">
                  <!-- <input type="hidden" name="sort" th:value="${param.sort}" /> -->
                  <input
                    type="search"
                    id="form1"
                    class="form-control"
                    name="searchTxt"
                    placeholder="Music 검색"
                    value=""
                    th:value="${searchTxt}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  <img src="/images/search.svg" alt="" />
                </button>
              </div>
            </form>
          </div>
        </article><!-- .headerLayout-Area--searchForm -->
        <article class="headerLayout-Area--viewContents topAndbut">
          <div class="view view01 line">
            <ul>
              <li><div><img src="/images/navIcon01.png" alt=""><span>월간랭킹</span></div></li>
              <li><div><img src="/images/navIcon02.png" alt=""><span>주간랭킹</span></div></li>
            </ul>
          </div>
        </article><!-- .headerLayout-Area--viewContents -->
        <article class="headerLayout-Area--viewContents topAndbut">
          <div class="view view02">
            <ul>
              <li><div><img src="/images/navIcon03.png" alt=""><a th:href="@{/mainPage/(sort=postNo)}"><span>전체보기</span></a></div></li>
              <li id="modalGenreBtn"><div><img src="/images/navIcon04.png" alt=""><span>장르별</span></div></li>
              <li id="modalEmoteBtn"><div><img src="/images/navIcon06.png" alt=""><span>감성별</span></div></li>
            </ul>
          </div>
        </article><!-- .headerLayout-Area--viewContents -->
        <article class="headerLayout-Area--viewContents topAndbut">
          <div class="view view03 line">
            <ul>
              <li><div><img src="/images/navIcon07.png" alt=""><span>북마크</span></div></li>
              <li><div><img src="/images/navIcon08.png" alt=""><span>좋아요</span></div></li>
              <li><div><img src="/images/navIcon09.png" alt=""><span>구독</span></div></li>
            </ul>
          </div>
        </article><!-- .headerLayout-Area--viewContents -->
      </section><!-- #headerLayout-Area -->
    </header>
  
    <main id="mainPage-Area" class="" layout:fragment="contents">
    
    </main>
  </div>

      <!-- 모달창 -->
      <div id="modalGenre" class="modal-wnd">
          <div id="closeModalGenre" class="modalContents modalCategory">
            <!-- 모달창 안에 여기 내용 작성 -->
            <div class="modalCategory__box">
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='댄스/팝', sort=postNo)}">댄스/팝</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='포크/어쿠스틱', sort=postNo)}">포크/어쿠스틱</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='아이돌', sort=postNo)}">아이돌</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='랩/힙합', sort=postNo)}">랩/힙합</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='알앤비/소울', sort=postNo)}">알앤비/소울</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='일렉트로닉', sort=postNo)}">일렉트로닉</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='락/메탈', sort=postNo)}">락/메탈</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='재즈', sort=postNo)}">재즈</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='인디', sort=postNo)}">인디</a></span>
              <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}(genre='성인가요', sort=postNo)}">성인가요</a></span>
            </div>
          </div>
          <!-- ModalThis-content -->
      </div>
      <div id="modalEmote" class="modal-wnd">
        <div id="closeModalEmote" class="modalContents modalCategory">
          <!-- 모달창 안에 여기 내용 작성 -->
          <div class="modalCategory__box">
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='신남', sort=postNo)}">신남</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='우울', sort=postNo)}">우울</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='희열', sort=postNo)}">희열</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='으스스', sort=postNo)}">으스스</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='웅장한', sort=postNo)}">웅장한</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='잔잔', sort=postNo)}">잔잔</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='설렘', sort=postNo)}">설렘</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='애절한', sort=postNo)}">애절한</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='몽환적', sort=postNo)}">몽환적</a></span>
            <span class="modalCategory__box__option"><a th:href="@{/mainPage/{genre}/{emote}(emote='따뜻한', sort=postNo)}">따뜻한</a></span>
          </div>
        </div><!-- Modal-content -->
      </div><!-- modal--category -->
    </div><!-- modal -->

    <!-- 로그인, 회원가입 -->
    <div id="modalLogin" class="modal-wnd">
      <div class="modal-wnd-item">
        <button id="closeModalLogin">닫기</button>
        <div class="modalContents">
          <!-- 모달창 안에 여기 내용 작성 -->
        </div><!-- ModalThis-content -->
      </div><!-- modal--item -->
    </div><!-- modal -->


  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script defer>
      getModal($("#modalGenreBtn"),$("#modalGenre"),$("#closeModalGenre"));
      getModal($("#modalEmoteBtn"),$("#modalEmote"),$("#closeModalEmote"));
      getModal($("#modalLoginBtn"),$("#modalLogin"),$("#closeModalLogin"));
  </script>
</body>
</html>
