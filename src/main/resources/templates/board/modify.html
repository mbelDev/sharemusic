<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/include/layout.html}"
>
  <main id="mainPage-Area" class="" layout:fragment="contents">
    <section class="board-modify--page">

      <article class="boardWrite-page--form">
        <form action="/board/write" method="POST" th:object="${boardDto}">
          <div class="musicName">
            <div class="musicName-left">
              <div class="boardWrite-pag--item">
                <p>곡 이름</p>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="곡 이름을 입력해주세요."
                  aria-label=".form-control-lg example"
                  name="postTitle"
                  th:value="${boardDto.postTitle}"
                />
                <p
                  th:if="${#fields.hasErrors('postTitle')}"
                  th:errorclass="errorTxt"
                  th:errors="*{postTitle}"
                >
                  에러 메세지 출력
                </p>
              </div>
              <div class="boardWrite-pag--item">
                <p>가수 이름</p>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="가수 이름을 입력해주세요."
                  aria-label=".form-control-lg example"
                  name="postSinger"
                  th:value="${boardDto.postSinger}"
                />
              </div>
            </div>
            <div class="musicName-right">
              <p>장르</p>
              <div class="boardWrite-pag--item" onclick="getModalModifyGenre()">
                <input class="form-control form-control-lg"
                type="text" id="writePostGenre" name="postGenre" th:value="${boardDto.postGenre}" placeholder="장르를 선택해주세요." readonly/>
              </div>
              <p>감성</p>
              <div class="boardWrite-pag--item" onclick="getModalModifyEmote()">
                <input class="form-control form-control-lg"
                type="text" id="writePostEmote" name="postEmote" th:value="${boardDto.postEmote}" placeholder="감성을 선택해주세요." readonly/>
              </div>
            </div>
          </div><!-- musicName -->
          <div class="boardWrite-pag--item">
            <p>유튜브 링크</p>
            <input
              class="form-control form-control-lg postLink"
              type="text"
              placeholder="유튜브 링크를 입력해주세요."
              aria-label=".form-control-lg example"
              name="postLink"
              th:value="'https://youtu.be/' + ${boardDto.postLink}"
            />
          </div>
          <div class="boardWrite-pag--item">
            <p>내용작성</p>
            <textarea
              rows="10"
              class="form-control"
              placeholder="설명 내용을 작성해주세요."
              id="floatingTextarea"
              name="postCont"
              th:value="${boardDto.postCont}"
              th:text="${boardDto.postCont}"
            ></textarea>
          </div>
          <div class="btns">
            <input type="hidden" name="postNo" th:value="${param.postNo}" />
            <button type="submit" class="btn btn-primary">등록</button>
            <button th:href="@{/board/view(postNo=${boardDto.postNo})}" type="reset" class="btn btn-secondary">취소</button>
          </div>
        </form>
      </article>
      <!-- board-bodify--content -->
    </section>
    <!-- board-modify--page -->

    <!-- 장르 모달창 -->
    <div id="modalModifyGenre" class="modal-wnd">
      <div id="closeModalModifyGenre" class="modalContents modalCategory">
        <!-- 모달창 안에 여기 내용 작성 -->
        <div class="modalCategory__box">
          <span class="modalCategory__box__option" id="modifyDance">
            <a><img src="/images/music01.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyFolk">
            <a><img src="/images/music02.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyIdol">
            <a><img src="/images/music03.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyRap">
            <a><img src="/images/music04.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyRB">
            <a><img src="/images/music05.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyElect">
            <a><img src="/images/music06.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyRock">
            <a><img src="/images/music07.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyJazz">
            <a><img src="/images/music08.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyIndie">
            <a><img src="/images/music09.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyAdult">
            <a><img src="/images/music10.png" alt=""></a>
          </span>
        </div>
      </div>
      <!-- ModalThis-content -->
    </div>

    <!-- 감성 모달창 -->
    <div id="modalModifyEmote" class="modal-wnd">
      <div id="closeModalModifyEmote" class="modalContents modalCategory">
        <!-- 모달창 안에 여기 내용 작성 -->
        <div class="modalCategory__box">
          <span class="modalCategory__box__option" id="modifyExcite">
            <a><img src="/images/mood01.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyGloomy">
            <a><img src="/images/mood02.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyEcstasy">
            <a><img src="/images/mood03.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifySpooky">
            <a><img src="/images/mood04.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyMagni">
            <a><img src="/images/mood05.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyCalm">
            <a><img src="/images/mood06.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyFlutter">
            <a><img src="/images/mood07.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifySorrow">
            <a><img src="/images/mood08.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyDreamy">
            <a><img src="/images/mood09.png" alt=""></a>
          </span>
          <span class="modalCategory__box__option" id="modifyWarm">
            <a><img src="/images/mood10.png" alt=""></a>
          </span>
        </div>
      </div>
      <!-- ModalThis-content -->
    </div>
  </main>
</html>
