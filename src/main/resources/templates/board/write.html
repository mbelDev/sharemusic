<!DOCTYPE html>
<html

  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/include/layout.html}"
>
  <main id="mainPage-Area" class="container" layout:fragment="contents">
    <section class="boardWrite-page">
      <article class="boardWrite-page--form">
        <form action="/board/write" method="POST">
          <div class="boardWrite-pag--item form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="곡 이름"
              name="postTitle"
            />
            <label for="floatingPassword">곡 이름</label>
          </div>
          <div class="boardWrite-pag--item form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="가수 이름"
              name="postSinger"
            />
            <label for="floatingPassword">가수 이름</label>
          </div>
          <div class="boardWrite-pag--item form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="postCont"
            ></textarea>
            <label for="floatingTextarea">설명(150자 이내)</label>
          </div>
          <div class="boardWrite-pag--item form-floating">
            <textarea
              class="form-control postLink"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="postLink"
            ></textarea>
            <label for="floatingTextarea">유튜브 링크</label>
          </div>
          <p>장르</p>

            <input
              type="text"
              class="form-select"
              id="writePostGenre"
              name="postGenre"
              placeholder="장르를 선택해주세요"
              readonly
            />
            <button
              id="modalWriteGenreBtn"
              class="btn btn-outline-secondary btn-primary"
              type="button"
            >
              선택하기
            </button>
          </div>
          <p>감성</p>
          <div class="boardWrite-pag--item input-group">
            <select
              class="form-select"
              id="inputGroupSelect04"
              aria-label="Example select with button addon"
              name="postEmote"
            >
              <option value="신남">신남</option>
              <option value="우울">우울</option>
              <option value="희열">희열</option>
              <option value="으스스">으스스</option>
              <option value="etc">기타</option>
            </select>
            <button
              id="modalWriteEmoteBtn"
              class="btn btn-outline-secondary"
              type="button"
            >
              Button
            </button>
          </div>
          <div>
            <button type="submit" class="btn btnWriteConfirm">등록</button>
            <button class="btn">취소</button>
          </div>
        </form>
      </article>
    </section>
    <!-- boardWrite-page -->

    <!-- 모달창 -->
    <div id="modalWriteGenre" class="modal-wnd">
      <div id="closeModalWriteGenre" class="modalContents modalCategory">
        <!-- 모달창 안에 여기 내용 작성 -->
        <div class="modalCategory__box">
          <span class="modalCategory__box__option" id="writeDance"
            >댄스/팝</span
          >
          <span class="modalCategory__box__option" id="writeFolk"
            >포크/어쿠스틱</span
          >
          <span class="modalCategory__box__option" id="writeIdol">아이돌</span>
          <span class="modalCategory__box__option" id="writeRap">랩/힙합</span>
          <span class="modalCategory__box__option" id="writeRB"
            >알앤비/소울</span
          >
          <span class="modalCategory__box__option" id="writeElect"
            >일렉트로닉</span
          >
          <span class="modalCategory__box__option" id="writeRock">락/메탈</span>
          <span class="modalCategory__box__option" id="writejazz">재즈</span>
          <span class="modalCategory__box__option" id="writeIndie">인디</span>
          <span class="modalCategory__box__option" id="writeAdult"
            >성인가요</span
          >
        </div>
      </div>

    </div>

          <span class="modalCategory__box__option"

          >
        </div>
      </div>
