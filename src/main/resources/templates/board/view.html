<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/include/layout.html}"
>
  <main id="mainPage-Area" class="container" layout:fragment="contents">
    <section class="board-view--page">
      <article class="board-view--img">
        <iframe
          src=""
          th:src="'https://www.youtube.com/embed/' + ${boardDto.postLink}"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </article>
      <!-- board-view--img -->
      <article class="board-view--listItem">
        <div class="board-view--listItem-name">
            <span th:text="${boardDto.postTitle}">곡</span>
            <a th:href="@{/mainPage/(searchTxt=${boardDto.postSinger})}">
              <span th:text="'&#40;'+${boardDto.postSinger}+'&#41;'">가수</span>
            </a>
          <div>
            등록 <span th:text="${boardDto.postDate}">0</span> * 조회수
            <span th:text="${boardDto.postHits}">0</span>
          </div>
          <div class="board-view--listItem-setSplit">
            <!-- if 장르가 기타일 경우 표시 -->
            <span
              th:if="${#lists.size(#strings.setSplit(boardDto.postGenre, '-'))} == 1"
              th:text="'#' + ${#strings.setSplit(boardDto.postGenre, '-')[0]}"
              >장르</span
            >
            <!-- unless 장르가 기타가 아닐 경우 표시 -->
            <span
              th:unless="${#lists.size(#strings.setSplit(boardDto.postGenre, '-'))} == 1"
              th:text="'#' + ${#strings.setSplit(boardDto.postGenre, '-')[1]}"
              >장르</span
            >
            <!-- if 분위기가 기타일 경우 표시 -->
            <span
              th:if="${#lists.size(#strings.setSplit(boardDto.postEmote, '-'))} == 1"
              th:text="'#' + ${#strings.setSplit(boardDto.postEmote, '-')[0]}"
              >분위기</span
            >
            <!-- unless 분위기가 기타가 아닐 경우 표시 -->
            <span
              th:unless="${#lists.size(#strings.setSplit(boardDto.postEmote, '-'))} == 1"
              th:text="'#' + ${#strings.setSplit(boardDto.postEmote, '-')[1]}"
              >분위기</span
            >
          </div>
          <!-- board-view--listItem-setSplit -->
          
        </div>
        <!-- board-view--listItem-name -->
        <div class="board-view--listItem-controller">
          <div class="listItem-controller01">
            <div class="good">
              <img
                class="good-img"
                src="/images/good.svg"
                alt=""
                onclick="test();postGood();"
              />
              <span th:text="${boardDto.postLike}" class="postLike">0</span>
            </div>
            <button class="btnOpen btnShare">
              <img src="/images/open.svg" alt="" />
            </button>
          </div>
          <div
          class="listItem-controller02"
          th:if="${session.loggedUser != null} and ${session.loggedUser.userNM == boardDto.postAuth}"
        >
          <a
            href="/board/modify"
            th:href="@{/board/modify(postNo=${boardDto.postNo})}"
            class="btn btn-primary"
            >수정</a
          >
          <button id="modalDeleteBtn" class="btn btn-secondary">삭제</button>
        </div>
        </div>
        <!-- board-view--listItem-controller -->
      </article>
      <!-- board-view--listItem -->
      <article class="board-view--textBox">
        <div class="textBox--title">
          <a th:href="@{|/member/user/${boardDto.postAuth}|}">
            <span class="iconSample" stlye="width:45px; height:45px; background:#fff; border-radius:15px;"></span>
            <span th:text="(${boardDto.postAuth})">글 작성자</span>
          </a>
          <a th:href="@{/mainPage/(searchTxt=${boardDto.postAuth})}">
            <span>작성 글 보기</span>
            <span>구독</span>
          </a>
        </div>
        <div class="textBox--txt">
          <span th:text="${boardDto.postCont}">설명</span>
        </div>
      </article>
      <article class="board-view--replyBox">
        <ul id="reply-container" th:if="${replys} != null">
          <li th:Each="item:${replys}">
            <div class="reply--icon">
              <a th:href="@{|/member/user/${item.replyAuth}|}">
                <img th:src="@{/upload/}+${item.replyIcon}" alt="" style="width:30px; height:30px; border-radius: 5px;">
                <span th:text="${item.replyAuth}">덧글 작성자</span>
              </a>
            </div>
            <div class="reply--contents">
              <span th:text="${item.replyCont}">덧글 내용</span>
            </div>
            <div class="reply--btns" th:if="${session.loggedUser.userID == item.replyAuth}">
              <span th:text="${item.replyCont}">수정</span>
              <span th:text="${item.replyCont}">삭제</span>
            </div>
          </li>
        </ul>
        <div class="board-view--replyBox__input">
          <input type="text" name="replyCont">
          <input type="button" class="btn-primary btn-reply">작성</input>
        </div>
      </article>
      <!-- board-view--textBox -->
    </section>
    <!-- board-view--page -->
    <section class="board-view--subPage">
      <div class="boardView-swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">1</div>
          <div class="swiper-slide">2</div>
          <div class="swiper-slide">3</div>
          <div class="swiper-slide">4</div>
          <div class="swiper-slide">5</div>
          <div class="swiper-slide">6</div>
          <div class="swiper-slide">7</div>
          <div class="swiper-slide">8</div>
          <div class="swiper-slide">9</div>
        </div>
      </div>

      <!-- 모달창 -->
      <div id="modalDelete" class="modal-wnd">
        <div class="modal-wnd-item">
          <div class="modal-wnd-item-contents">
            <!-- 모달창 안에 여기 내용 작성 -->
            <h3>정말로 삭제하시겠습니까?</h3>
            <button id="btnDeleteConfirm">확인</button>
            <button id="closeDelete">취소</button>
          </div>
          <!-- ModalThis-content -->
        </div>
        <!-- write-modal--item -->
      </div>
      <!-- write-modal -->
    </section>
    <!-- board-view--subPage -->
    <script>
        getModal($("#modalDeleteBtn"),$("#modalDelete"),$("#closeDelete"));

        function like(){
          $.ajax({
            url:"member/like",
            type:"POST",
            data:{},
            success:function(response){
              console.log(response);
              if(response.result){
                  
              }
            },
            error:function(err){
              console.log(err);
            }
          })
        }
    </script>
    <script th:inline="javascript">
      /*<![CDATA[*/
      const postNo = [[${boardDto.postNo}]];
      const postLike = $(".postLike").text();

        // 추천 수 누를 때 이벤트
        function postGood() {
          console.log("btnPostLikeClicked");
          const sendData = {
            postNo: postNo,
            postLike: postLike
          }

          $.ajax({
            url: "/board/updateLike",
            type: "POST",
            data: sendData,
            success: function(response) {
              if (response.result != null) {
                $(".postLike").text(response.postLike);
              }
            },
            error: function(err) {
              console.log(err);
            }
          })
        }

        $("#btnDeleteConfirm").on("click", function() {
          console.log("btnDeleteClicked");
          $.ajax({
            url: "/board/delete",
            type: "POST",
            data: {"postNo": postNo},
            success: function(response) {
              if (response.msg == "ok") {
                 location.href="/mainPage/";
              } else {
                location.reload();
              }
            }
          })
        })

      /*]]>*/
    </script>
  </main>
</html>
