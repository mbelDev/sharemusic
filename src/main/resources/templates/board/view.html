<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <!-- 상세 보기 페이지!! -->
    <!-- index에서 넘어옵니다. -->
    <div>
      <div>
        <div>
          <span>작성자: </span>
          <span th:text="${boardDto.postAuth}">홍길동</span>
        </div>
        <div>
          <span>조회수: </span>
          <span th:text="${boardDto.postHits}">0</span>
        </div>
        <div>
          <span>작성일자: </span>
          <span th:text="${boardDto.postDate}">0</span>
        </div>
      </div>

      <div>
        <div>
          <div>
            <iframe
              width="560"
              height="315"
              src=""
              th:src="'https://www.youtube.com/embed/' + ${boardDto.postLink}"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <a
            href=""
            th:href="@{https://youtu.be/{postLink}(postLink=${boardDto.postLink})}"
            target="_blank"
            ><span th:text="'https://youtu.be/' + ${boardDto.postLink}"
              >링크</span
            ></a
          >
        </div>
        <div>
          <div>
            <span>곡: </span>
            <span th:text="${boardDto.postTitle}">곡</span>
          </div>
          <div>
            <span>가수: </span>
            <span th:text="${boardDto.postSinger}">가수</span>
          </div>
          <div>
            <span>설명: </span>
            <span th:text="${boardDto.postCont}">설명</span>
          </div>
          <div>
            <span th:text="'#' + ${boardDto.postGenre}">장르</span>
            <span th:text="'#' + ${boardDto.postEmote}">분위기</span>
            <span th:text="'#' + ${boardDto.postTags}">태그</span>
          </div>
        </div>
      </div>
      <button>
        추천수: <span th:text="${boardDto.postLike}" class="postLike">0</span>
      </button>
      <div>
        <a
          href="/board/modify"
          th:href="@{/board/modify(postNo=${boardDto.postNo})}"
          >수정</a
        >
        <!-- modal이나 암튼 창 띄우기로 바꾸기 -->
        <a
          href="/board/delete"
          th:href="@{/board/delete(postNo=${boardDto.postNo})}"
          >삭제</a
        >
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const postNo = [[${boardDto.postNo}]];
      const postLike = $(".postLike").val();

        $(".postLike").on("click", function () {
          const sendData = {
            postNo: postNo,
            postLike: postLike
            // 추천수 올리는거 생각 좀 해봐야 할듯
          }
        });
      /*]]>*/
    </script>
  </body>
</html>
