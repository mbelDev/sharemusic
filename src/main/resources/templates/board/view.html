<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- 상세 보기 페이지!! -->
    <!-- index에서 넘어옵니다. -->
    <div>
      <div>
        <div>
          <span>작성자: </span>
          <!-- 글쓴이 정보 볼 수 있도록 href 수정 -->
          <a href=""><span th:text="${boardDto.postAuth}">홍길동</span></a>
        </div>
        <div>
          <span>조회수: </span>
          <span th:text="${boardDto.postHits}">0</span>
        </div>
        <div>
          <span>작성일자: </span>
          <span th:text="${boardDto.postDate}">0</span>
        </div>
      </div>

      <div>
        <div>
          <div>
            <iframe
              width="560"
              height="315"
              src=""
              th:src="'https://www.youtube.com/embed/' + ${boardDto.postLink}"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <!-- <a
            href=""
            th:href="@{https://youtu.be/{postLink}(postLink=${boardDto.postLink})}"
            target="_blank"
            ><span th:text="'https://youtu.be/' + ${boardDto.postLink}"
              >링크</span
            ></a
          > -->
        </div>
        <div>
          <div>
            <span>곡: </span>
            <a href=""><span th:text="${boardDto.postTitle}">곡</span></a>
          </div>
          <div>
            <span>가수: </span>
            <a href=""><span th:text="${boardDto.postSinger}">가수</span></a>
          </div>
          <div>
            <span>설명: </span>
            <span th:text="${boardDto.postCont}">설명</span>
          </div>
          <div>
            <!-- if 장르가 기타일 경우 표시 -->
            <a href="">
              <span
                th:if="${#lists.size(#strings.setSplit(boardDto.postGenre, '-'))} == 1"
                th:text="'#' + ${#strings.setSplit(boardDto.postGenre, '-')[0]}"
                >장르</span
              >
            </a>
            <!-- unless 장르가 기타가 아닐 경우 표시 -->
            <a href="">
              <span
                th:unless="${#lists.size(#strings.setSplit(boardDto.postGenre, '-'))} == 1"
                th:text="'#' + ${#strings.setSplit(boardDto.postGenre, '-')[1]}"
                >장르</span
              >
            </a>
            <!-- if 분위기가 기타일 경우 표시 -->
            <a href="">
              <span
                th:if="${#lists.size(#strings.setSplit(boardDto.postEmote, '-'))} == 1"
                th:text="'#' + ${#strings.setSplit(boardDto.postEmote, '-')[0]}"
                >분위기</span
              >
            </a>
            <!-- unless 분위기가 기타가 아닐 경우 표시 -->
            <a href="">
              <span
                th:unless="${#lists.size(#strings.setSplit(boardDto.postEmote, '-'))} == 1"
                th:text="'#' + ${#strings.setSplit(boardDto.postEmote, '-')[1]}"
                >분위기</span
              >
            </a>
          </div>
        </div>
      </div>
      <div>
        <button class="btnPostLike">
          추천:
          <span th:text="${boardDto.postLike}" class="postLike">0</span>
        </button>
        <button class="btnShare">공유하기</button>
      </div>
      <div>
        <a
          href="/board/modify"
          th:href="@{/board/modify(postNo=${boardDto.postNo})}"
          >수정</a
        >
        <button class="btnDelete">삭제</button>
      </div>

      <div>
        <!-- 댓글 창 -->
      </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      const postNo = [[${boardDto.postNo}]];
      const postLike = $(".postLike").text();

        // 추천 수 누를 때 이벤트
        $(".btnPostLike").on("click", function (){
          const sendData = {
            postNo: postNo,
            postLike: postLike
          }

          $.ajax({
            url: "/board/updateLike",
            type: "POST",
            data: sendData,
            success: function(response) {
              if (response.result != null) {
                $(".postLike").text(response.postLike);
              }
            },
            error: function(err) {
              console.log(err);
            }
          })
        });

        // modal로 할거면 수정
        $(".btnDelete").on("click", function(){
          if(confirm("정말로 삭제하시겠습니까?")){
            $.ajax({
              url: "/board/delete",
              type:  "POST",
              data: {"postNo": postNo},
              success: function(response) {
                location.href="/mainPage/mainPage";
              }
            })
          }
        })
      /*]]>*/
    </script>
  </body>
</html>
