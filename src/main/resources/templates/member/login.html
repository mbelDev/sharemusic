    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="music-bg">
      <img src="/images/music.gif" alt="" />
    </div>

    <main class="joinForm-Area">
      <div class="joinForm-Area--bg bg--login">
        <div class="joinForm-Area--logo">
          <a href="/mainPage"><img src="/images/logo.png" alt=""></a>
        </div>
        <form action="/member/login" th:object="${memberDto}" method="POST">
          <div class="joinForm-Area--userId form-floating">
            <input type="text" class="form-control" name="userID" id="floatingPassword" placeholder="UserId" th:field="*{userID}">
            <input type="hidden" name="userNM" value="_">
            <label for="floatingPassword">UserId</label>
            <p th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}">test</p>
          </div>
          <!-- joinForm-Area--userId -->
          <div class="joinForm-Area--userPw form-floating">
            <input type="password" class="form-control" name="userPW" id="floatingPassword" placeholder="UserPw">
            <label for="floatingPassword">UserPw</label>
            <p th:if="${#fields.hasErrors('userPW')}" th:errors="*{userPW}">test</p>
          </div>
          <!-- joinForm-Area--userPw -->
          <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            오류 메시지
          </p>
          <div class="joinForm-Area--btn">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='join'">회원가입</button>
          </div>
          <!-- joinForm-Area--btn -->
        </form>
        <!-- form -->
      </div>
      <!-- joinForm-Area--bg -->
    </main>
    <!-- joinForm-Area -->
