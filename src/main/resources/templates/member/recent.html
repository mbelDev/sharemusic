    <section class="recent-page">

        <div class="recent-page--list">
          <h1 class="category-title" th:if="${#strings.equals(param.category,'recent')}" >최근 감상 기록</h1>
          <h1 class="category-title" th:if="${#strings.equals(param.category,'follow')}" >팔로우 목록</h1>

                          </div>
                        </div>
                        <div class="liLine"></div>
